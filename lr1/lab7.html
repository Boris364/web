	<meta charset="UTF-8">

	<title>ЛР1.7 Кулаков</title>

	<script language="JavaScript">
		function getYear(){
			year = new Array("декабрь","январь","февраль","март","апрель","май","июнь","июль","август","сентябрь","октябрь","ноябрь");
			summer = new Array();
			summer = year.slice(6,9);
			document.write(summer+"<br><br>");
		}

		function getScience(){
			science = new Array("Философия","Культурология","Литература","Психология","Физика","Химия","Геометрия","Информатика");
			exact = new Array();
			humane = new Array();
			exact = science.slice(4,8);
			humane = science.slice(0,4);
			document.write("Точные науки: " + exact +"<br><br>");
			document.write("Гуманитарные науки: " + humane +"<br>");	
		}

	</script>

</head>

	<div class="content">
		<div class="main">
			<h3>Задание №7.</h3>
			<div class="text">
				<p></p><br>
				
				<script language="JavaScript">
					getYear();
					getScience();
				</script>
