				<p id="result"></p>

				<script language="JavaScript">
					var name = prompt("Введите сюда своё имя", "Ваше имя");

					switch(name.trim()){
						case "": result = "Жаль, что вы не назвали свое имя";
							break;
						case "null": result = "Жаль, что вы не назвали свое имя";
							break;
						default: result = "Вы представились как – " + name;
					}

					document.getElementById("result").innerHTML = result;

					let answer = confirm("Начать заново?");
					if(answer) alert("Не надоело?")
						else alert("Ну и правильно!")
