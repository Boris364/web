	<script language="JavaScript">
		$(document).ready(function(){

			$(".drag").mousedown(function(){

				$(".drag").addClass('moving');

				var x, y;
				$(".drag").offset(function(i,val){
					x = val.left;
					y = val.top;
					return {top:val.top, left:val.left};
				});
				var start_x = event.pageX - x;
				var start_y = event.pageY - y;
				var dist_x, dist_y;

				$(document).mousemove(function ( event ){
		    		dist_x = event.pageX - start_x;
		    		dist_y = event.pageY - start_y;
		    		$(".moving").animate({top: dist_y}, 0, "linear");
		    		$(".moving").animate({left: dist_x}, 0, "linear");

	 			});
			});
			$(".drag").mouseup(function( event ){
    			$(".drag").removeClass('moving');
	 		});
		});
	</script>
</head>
